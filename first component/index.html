<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="first-component.css">

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Babel Transpiler - konwertuje versję codu na inną np ES6  na ES5 lub  jsx na jsVanilla-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    // Babel Transpiler - konwertuje versję codu na inną np ES6  na ES5 lub

    // Tworzymy kolejny komponent który umieszczamy w innym komponencie <HobbyList />
    class HobbyList extends React.Component {
      render() {
        const liStyle = {fontSize: '1.5em'};  // camelCase przy nazwie stylu a wartość w cudzysłowie zawsze jako String, musi być zachowany standard JS obiektu
        const hobbies = ['Sleeping', 'Eating', 'Cuddling'];
        return (
          <ul>
            {hobbies.map((h, i) => { // każdy element powinien mieć unikalny key (np. id elementu z bazy danych), w tym przypadku używamy numer indeksu danego elementu w tablicy,     nie jest to dobre rowziązanie bo w przypadku zmiany kolejności lub ilości elementów w tablicy indeks może ulec zmianie
              return <li key={i} style={liStyle}>{h}</li>
            })}
          </ul>
        )
      }
    }


    class Moxie extends React.Component {
      render() {
        return (
          <div className="card" >
            <h1 className="name" >Moxie Drink</h1>
            <img   src='https://img.buzzfeed.com/buzzfeed-static/static/2015-10/15/9/campaign_images/webdr14/12-reasons-moxie-is-the-best-soda-on-earth-2-25642-1444917578-0_dblbig.jpg' alt='Moxie Drink'
            />
            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
            <HobbyList />
          </div>
        );
      }
    }

    ReactDOM.render(<Moxie />, document.getElementById('app'));
  </script>
</body>
</html>
