<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Component</title>

  <link rel="stylesheet" href="style.css">

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Babel Transpiler - konwertuje versję codu na inną np ES6  na ES5 lub  jsx na jsVanilla-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    class Box extends React.Component {
      render() {
        const nums = [];
        for(var i = 0; i < 4; i++) {
          let num = Math.floor(Math.random() * 255 + 1)
          nums.push(num)
        }
        const divStyle = {backgroundColor: `rgb(${nums[0]},${nums[1]},${nums[2]}`};
        const pStyle = {fontSize: (20 + (nums[0]/4))+'px'}

        return (
          <div className="box" style={divStyle} >
            <p style={pStyle} >Random Box</p>
          </div>
        );
      }
    }

    ReactDOM.render(<Box />, document.getElementById('app'));
  </script>
</body>
</html>
